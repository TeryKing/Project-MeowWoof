<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MeowWoof</title>
    <link rel="stylesheet" type="text/css" href="/css/jass.css">
    <link rel="stylesheet" type="text/css" href="/css/style.css">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<body>
    <!-- component -->

<section class="">
    <div class="w-full max-w-sm bg-white rounded-lg border border-gray-200 shadow-md hover:border-pink-600">
        <div class="flex flex-col items-center pb-10 pt-10">
            <img class="mb-3 w-64 h-64 full shadow-lg" src="./public/images/CAT.jpg" alt="its a cat">
            <h5 class="mb-1 text-xl font-medium text-gray-900">{{animal.name}}</h5>
            <p class="text-sm text-gray-500">{{animal.breed}}</p>
            <p class="text-sm text-gray-500">{{animal.size}}</p>
            <p class="text-sm text-gray-500">{{animal.gender}}</p>
            <p class="text-sm text-gray-500">{{animal.age}}</p>
            <div class="flex mt-4 space-x-3 md:mt-6">
                <a href="#" class="inline-flex items-center py-2 px-4 text-sm font-medium text-center text-white bg-pink-700 rounded-lg hover:bg-pink-800 focus:ring-4 focus:outline-none focus:ring-pink-300">Interested? Log in to adopt</a>
            </div>
        </div>
    </div>
</section>

</body>
