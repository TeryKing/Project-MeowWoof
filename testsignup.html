<!-- This HTML is for testing/viewing purposes only, can be deleted once the view is finalized -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MeowWoof</title>
    <link rel="stylesheet" href="https://unpkg.com/flowbite@1.5.3/dist/flowbite.min.css" />
</head>

<body>
    <!-- component -->
    
    <section class="bg-gray-50">
        <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
            <a href="#" class="flex items-center mb-6 text-2xl font-semibold text-gray-900">
            </a>
            <div class="w-full bg-white rounded-lg shadow md:mt-0 sm:max-w-md xl:p-0">
                <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                    <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl">
                        Pet Surrender Form
                    </h1>
                    <form class="space-y-4 md:space-y-6" action="#">
                        <div>
                            <label for="Name" class="block mb-2 text-sm font-medium text-gray-900">Pet Name</label>
                            <input type="text" name="Name" id="Name"
                                class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-pink-600 focus:border-pink-600 block w-full p-2.5"
                                placeholder="Fluffy" required="">
                        </div>
                        <div>
                            <label for="Species" class="block mb-2 text-sm font-medium text-gray-900">Species</label>
                            <input type="text" name="Species" id="Species"
                                class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-pink-600 focus:border-pink-600 block w-full p-2.5"
                                placeholder="Dog, Cat" required="">
                        </div>
                        <div>
                            <label for="Breed" class="block mb-2 text-sm font-medium text-gray-900">Breed</label>
                            <input type="text" name="Breed" id="Breed"
                                class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-pink-600 focus:border-pink-600 block w-full p-2.5"
                                placeholder="German Shepard, Domestic Short Hair, Unknown, etc" required="">
                        </div>
                        <div>
                            <label for="Age" class="block mb-2 text-sm font-medium text-gray-900">Age</label>
                            <input type="number" name="Age" id="Age"
                                class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-pink-600 focus:border-pink-600 block w-full p-2.5"
                                placeholder="" required="">
                        </div>
                        <div>
                            <label for="Gender" class="block mb-2 text-sm font-medium text-gray-900">Gender</label>
                            <input type="text" name="Gender" id="Gender"
                                class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-pink-600 focus:border-pink-600 block w-full p-2.5"
                                placeholder="Male, Female" required="">
                        </div>
                        <div>
                            <label for="Size" class="block mb-2 text-sm font-medium text-gray-900">Size</label>
                            <input type="text" name="Size" id="Size"
                                class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-pink-600 focus:border-pink-600 block w-full p-2.5"
                                placeholder="Small, Medium, Large" required="">
                        </div>
                        
                        <button type="submit" class="w-full text-white bg-pink-600 hover:bg-pink-700 focus:ring-4 focus:outline-none focus:ring-pink-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
  
    
</body>
<script src="https://unpkg.com/flowbite@1.5.3/dist/flowbite.js"></script>
<script src="https://cdn.tailwindcss.com"></script>

</html>
